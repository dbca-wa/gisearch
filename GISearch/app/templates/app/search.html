{% extends "app/base.html" %}
{% block content %}
		<form method="GET" action="">
			<input type="text" name="q" placeholder="search" value="{{request.GET.q}}"/>
			<input type="submit" value="Search"/>
		</form>
	{% if results == True %}
		{% for elem in content %}
			<p>{{elem}}</p>
		{% endfor %}
	{% else %}
		<p>No content matches your search terms.</p>
	{% endif %}
{% endblock %}
